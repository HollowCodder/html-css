<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>A imagem abaixo se adapta ao tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 609px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 770px)" srcset="Imagens/M.png" type="image/png">
        <img src="Imagens/G.jpg" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Abaixo temos uma música para reproduzir</p>
    <audio preload="metadata" controls>
        <source src="media/METAMORPHOSIS.mp3" type="audio/mpeg">
        <source src="media/METAMORPHOSIS.ogg" type="audio/ogg">
        <source src="media/METAMORPHOSIS.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áduio. <a href="media/METAMORPHOSIS.mp3">Clique aqui para fazer o download do MP3</a>.</p>
    </audio>

</body>
</html>
