<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            text-decoration: none;
            color: rgb(14, 14, 177);
        }

        a:hover{
            color: rgb(118, 118, 255);
            background-color: rgba(255, 0, 0, 0.266);
        }

        a::before{
            content: '♥';
        }

        a::after{
            content: '♥';
        }
    </style>
</head>
<body>

    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/jv_dwm/" target="_blank">Instagram</a></li>
        <li><a href="https://www.youtube.com/channel/UCGLs5wOIBn69AENiLT6BvTQ" target="_blank">Canal do YouTube</a></li>
    </ul>

</body>
</html>
