<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="500">
        <source src="videos/street video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/GcAe4QmUOMk?si=eOa-cGNT3H3Hs3wt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
