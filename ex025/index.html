<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <h1>Formulário</h1>
    <form action="" autocomplete="on" method="post">
        <p><label for="inome">Nome:</label></p>
            <input type="text" name="nome" id="inome" autocomplete="username" placeholder="Nome de usuário">
        <p><label for="isenha">Senha:</label></p>
            <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua senha">
        <p><input type="submit" value="Enviar"></p>
    </form>

</body>
</html>
